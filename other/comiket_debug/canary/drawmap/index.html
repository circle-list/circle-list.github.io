<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>マップ描画テスト</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- 本実装していないやつ -->
        <link rel="stylesheet" href="map_style.css">
    </head>

    <body>
        <div class="map_parent">
            <canvas class="map" id="map-hall-w1" width="1800px" height="1280px"></canvas>
            <div class="map_cover cover-w" id="map-hall-w1-cover"></div>
        </div>
        <div class="map_parent">
            <canvas class="map" id="map-hall-w2" width="1800px" height="1280px"></canvas>
            <div class="map_cover cover-w" id="map-hall-w2-cover"></div>
        </div>
        <div class="map_parent">
            <canvas class="map" id="map-hall-s1" width="1240px" height="680px"></canvas>
            <div class="map_cover cover-s" id="map-hall-s1-cover"></div>
        </div>
        <div class="map_parent">
            <canvas class="map" id="map-hall-s2" width="1240px" height="680px"></canvas>
            <div class="map_cover cover-s" id="map-hall-s2-cover"></div>
        </div>

        <div id="map_circle_info" class="modal">
            <div class="modal-content">
                <h6><span id="map_circle_info_place"></span>の詳細情報</h6>
                <hr>
                <div id="map_circle_info_list"></div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves btn">閉じる</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <!-- 本実装していないやつ -->
        <script src="https://unpkg.com/popper.js@1"></script>
        <script src="https://unpkg.com/tippy.js@5"></script>
        <script src="draw.js"></script>
    </body>
</html>
